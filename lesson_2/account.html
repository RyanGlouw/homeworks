<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>Набор форм</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Набор Форм</legend>
            <div>
                <label for="book">Выбор книги</label>
                <select id="book" name="book">
                    <option value="book1">Книга 1</option>
                    <option value="book2">Книга 2</option>
                    <option value="book3">Книга 3</option>
                    <option value="book4">Книга 4</option>
                    <option selected value="book5">Книга 5</option>
                </select>
            </div>
            <div>
                <input autofocus  maxlength="10" required type="search" placeholder="Введите ключевые слова">
            </div>
            <div>
                <textarea cols="20" wrap="hard" placeholder="Автор(ы) книги (через запятую)"></textarea>
            </div>
            <div>
                <span>Укажите век выпуска книги</span>
                <label></label><input type="checkbox" name="checkbox_name[]">19 век</label>
                <label></label><input type="checkbox" name="checkbox_name[]">20 век</label>
                <label></label><input type="checkbox" name="checkbox_name[]">21 век</label>
            </div>
            <div>
                <span>Выберите цвет обложки</span>
                <input type="color" placeholder="">
            </div>
            <div>
                <input type="hidden" name="#">
            </div>
            <div>
                <label>Загрузить фото автора</label>
                <input id="pages" type="file" multiple name="pages[]">
            </div>
            <div>
                <button type="submit">Отправить данные</button>
            </div>
            <div>
                <input type="reset" value="Очистить данные">
            </div>

        </fieldset>

    </form>
</body>

</html>
